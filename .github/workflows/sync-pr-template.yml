name: Sync PR template to all repos
on:
  workflow_dispatch: {}      # lance-le à la main pour tester
  push:
    paths:
      - 'PULL_REQUEST_TEMPLATE.md'
      - '.github/workflows/sync-pr-template.yml'
    branches: [ main ]

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout .github
        uses: actions/checkout@v4

      # jq + gh CLI
      - name: Install jq and gh
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq
          type gh || (curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo tee /usr/share/keyrings/githubcli-archive-keyring.gpg >/dev/null \
            && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
            && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" \
               | sudo tee /etc/apt/sources.list.d/github-cli.list >/dev/null \
            && sudo apt update && sudo apt install -y gh)

      - name: Auth gh
        env:
          GH_TOKEN: ${{ secrets.ORG_REPO_PAT }}
        run: gh auth status || gh auth login --with-token <<< "${{ secrets.ORG_REPO_PAT }}"

      - name: Sync to all private repos in org (default branch)
        env:
          GH_TOKEN: ${{ secrets.ORG_REPO_PAT }}
          ORG: Obatis
          FILE_SRC: PULL_REQUEST_TEMPLATE.md
        run: |
          set -euo pipefail
          b64=$(base64 -w0 "$FILE_SRC")

          gh repo list "$ORG" --limit 200 --json name,visibility,isArchived,defaultBranchRef \
          | jq -r '.[] | select(.visibility=="PRIVATE" and .isArchived==false) | [.name, .defaultBranchRef.name] | @tsv' \
          | while IFS=$'\t' read -r REPO DEFAULT_BRANCH; do
              echo "Sync $ORG/$REPO on branch $DEFAULT_BRANCH"
              PATH_DST=".github/pull_request_template.md"

              # SHA si le fichier existe déjà
              SHA=$(gh api -H "Accept: application/vnd.github+json" \
                    "/repos/$ORG/$REPO/contents/$PATH_DST?ref=$DEFAULT_BRANCH" \
                    -q .sha 2>/dev/null || echo "")

              if [ -n "$SHA" ]; then
                gh api -X PUT -H "Accept: application/vnd.github+json" \
                  "/repos/$ORG/$REPO/contents/$PATH_DST" \
                  -f message="chore: sync PR template from org" \
                  -f content="$b64" \
                  -f branch="$DEFAULT_BRANCH" \
                  -f sha="$SHA"
              else
                gh api -X PUT -H "Accept: application/vnd.github+json" \
                  "/repos/$ORG/$REPO/contents/$PATH_DST" \
                  -f message="chore: add PR template from org" \
                  -f content="$b64" \
                  -f branch="$DEFAULT_BRANCH"
              fi
            done
